name: "Mirror"

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '4 23 * * *'

jobs:
  run:
    name: Sync to Gitee
    runs-on: ubuntu-latest
    steps:
    - name: Manually mirror
      run: |
        mirror() {
          git clone "https://github.com/$1/$2"
          cd "$2"
          curl -X POST --header 'Content-Type: application/json;charset=UTF-8' 'https://gitee.com/api/v5/user/repos' -d '{"access_token":"${{ secrets.GITEE_TOKEN }}","name":"$2","has_issues":"true","has_wiki":"true","can_comment":"true"}'
          git remote add gitee "https://dyrnq:${{ secrets.GITEE_TOKEN }}@gitee.com/dyrnq/$2.git"
          git remote set-head origin -d
          git push gitee --prune +refs/remotes/origin/*:refs/heads/* +refs/tags/*:refs/tags/*
          cd ..
        }
        mirror dyrnq centos7-docker-flanneld-consul-example
